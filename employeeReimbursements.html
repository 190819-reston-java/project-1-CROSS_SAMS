<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="employeeReimbursements.css" type="text/css">
    <title>Review Employee Reimbursement Requests</title>
</head>

<body>
    <nav class="navbar nav-pills navbar-expand-">
        <a class="navbar-brand">Manager Portal</a>
        <a class="nav-link" href="employee.html">Employee Homepage</a>
        <a class="nav-link" href="managerHomepage.html">Home</a>
        <a class="nav-link" href="managerReimbursement.html">Reimbursement</a>
        <a class="nav-link active" href="employeeReimbursements.html">Employee Reimbursements</a>
        <a class="nav-link" href="login.html">Logout</a>
    </nav>
    <div class="row">
        <div class="col-6">
            <div class="column">
                <div id="reimbursementReview">
                    <form id="eReimbursements">
                        <label for="ePicker">Which employee's reimbursements would you like to view?</label>
                        <select name="ePicker">
                            <option>All</option>
                            <option>employee1</option>
                            <option>employee2</option>
                            <option>employee3</option>
                        </select>
                        <input type="submit" id="get-pending-reimbursements">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="column">
                <div id="returnedEmployeeReimbursements">
                    <h4>Submitted Pending Reimbursements:</h4>

                    <ul id="eReimbursementsResults">

                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="rUpdater">
        <ul id="rUpdate" hidden>

        </ul>
        <form id="update-reimbursements" hidden>
            <span>ID:</span>
            <input type="number" name="id" placeholder=0 readonly>
            <input type="text" name="reason" placeholder="reason" hidden>
            <input type="number" name="amount" placeholder="amount" hidden>
            <input type="text" name="date" placeholder="date" hidden>
            <span>Status:</span>
            <select name="status">
                <option>Approve</option>
                <option>Deny</option>
            </select>
            <input type="submit" class="btn">
        </form>
    </div>


    <script src="employeeReimbursements.js"></script>
</body>

</html>
