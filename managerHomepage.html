<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="managerHomepage.css" type="text/css">
    <title>Manager Page</title>
</head>

<body>
    <nav class="navbar nav-pills navbar-expand-">
        <a class="navbar-brand">Manager Portal</a>
        <a class="nav-link" href="employee.html">Employee Homepage</a>
        <a class="nav-link active" href="managerHomepage.html">Home</a>
        <a class="nav-link" href="managerReimbursement.html">Reimbursement</a>
        <a class="nav-link" href="employeeReimbursements.html">Employee Reimbursements</a>
        <a class="nav-link" href="login.html">Logout</a>

    </nav>
    <div id="title">
        <h4>Welcome to the Manager page!</h4>
    </div>
    <div id="mInfo">
        <h3>Manager Information</h3>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <!-- potentially switch to 2 "2" columns and right align returned info -->
            <div id="jTitle">
                <h5>Position:</h5>
            </div>
            <div id="name">
                <h5>Name:</h5>
            </div>
            <div id="email">
                <h5>Email Address:</h5>
            </div>
            <div id="address">
                <h5>Address:</h5>
            </div>
            <div id="pNumber">
                <h5>Phone Number:</h5>
            </div>
            <div id="lButton">
                <button class="btn">Update Information</button>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="mid">
                <p>generic business photo or company logo</p>
                <button type="submit" class="btn" id="get-employees">View all employees</button>
                <ul id="employee-list">
                    <form id="employee-form"></form>
                </ul>
            </div>
        </div>

        <div class="col-lg-4">
            <div id="pic">
                <img class="pic" src="BlankProfile.png" alt="please upload user photo">
            </div>
            <div id="button">
                <button class="btn">Update Profile Image</button>
            </div>
        </div>

    </div>
    <script src="managerHomepage.js"></script>
