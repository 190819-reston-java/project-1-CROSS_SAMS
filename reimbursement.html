<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="reimbursement.css" type="text/css">
    <title>Employee Reimbursements</title>
</head>

<body>
    <nav class="navbar nav-pills navbar-expand-">
        <a class="navbar-brand">Employee Portal</a>
        <a class="nav-link" href="managerHomepage.html">Manager Homepage</a>
        <a class="nav-link" href="employee.html">Home</a>
        <a class="nav-link active" href="reimbursement.html">Reimbursement</a>

    </nav>
    <div id="title">
        <h4>Welcome to the expense reimbursement page!</h4>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="column">
                <div id="nReimbursements">New Reimbusements</div>
                <form id="reimbursementForm" method = "POST">
                    <label for="rType">What type of reimbursement are you seeking?</label>
                    <select name="rType">
                        <option>Travel</option>
                        <option>Equipment</option>
                        <option>Other</option>
                    </select>
                    <div id="rAmount">
                        <label for="rAmount">Reimbursement amount: $</label>
                        <input type="number" name="rAmount" placeholder="x,xxx.xx" required>
                    </div>
                    <label for="rDate">Date of the requested reimbursement:</label>
                    <input type="date" name="rDate" required>
                    <!-- <div id="nReimbursementsImg">
                        <img src="upload">
                    </div> -->
                    <div id="button">
                        <!-- <button class="btn">Submit</button> -->
                        <input type="submit" class="btn">
                        <input class="btn" type="reset">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div id="pReimbursements">
                <p>Pending Reimbursements</p>
            </div>
            <div id="pReimbursementsBody">
                <p>Insert later</p>
                <ul id="pendingReimbursements">

                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div id="rReimbursements">
                <p>Resolved Reimbusements</p>
            </div>
            <div id="rReimbursementsBody">
                <p>Insert Later</p>
                <ul id="resolvedReimbursements">
                    
                </ul>
            </div>
        </div>
    </div>


    <script src="reimbursement.js"></script>
</body>

</html>
